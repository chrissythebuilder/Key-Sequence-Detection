<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Key Sequence Detection</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"> </script>
</head>
<body>

    <h1> Hello there! <br /> Do you know who I am? <br /> Go ahead, take a guess. <br /> Type away.</h1>
    <script>

        const keysArray = [];
        const secretCode = "chriscelle";

        window.addEventListener("keyup", (e) => {
            console.log(e.key);
            keysArray.push(e.key);
            // ensure that array length does not exceed the secret code length
            keysArray.splice(-secretCode.length - 1, keysArray.length - secretCode.length);
            // make keyup elements will be turned into a string

            if (keysArray.join("").includes(secretCode)) {
                console.log("Yay Yay woo hoo!");
                cornify_add();
            }
            console.log(keysArray);
        })
    
    </script>
    
</body>
</html>
